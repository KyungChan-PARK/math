<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AE Claude Max - Gesture Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #5E5CE6;
        }
        
        #gesture-canvas {
            background: #2a2a2a;
            border: 2px solid #5E5CE6;
            border-radius: 8px;
            cursor: crosshair;
            box-shadow: 0 4px 20px rgba(94, 92, 230, 0.3);
        }
        
        #feedback {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 6px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .feedback.success {
            background: rgba(50, 215, 75, 0.2);
            color: #32D74B;
            border: 1px solid #32D74B;
        }
        
        .feedback.error {
            background: rgba(255, 69, 58, 0.2);
            color: #FF453A;
            border: 1px solid #FF453A;
        }
        
        .feedback.warning {
            background: rgba(255, 214, 10, 0.2);
            color: #FFD60A;
            border: 1px solid #FFD60A;
        }
        
        .feedback.info {
            background: rgba(94, 92, 230, 0.2);
            color: #5E5CE6;
            border: 1px solid #5E5CE6;
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #999;
        }
        
        .gesture-examples {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .example {
            text-align: center;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        
        .example svg {
            width: 60px;
            height: 60px;
            stroke: #5E5CE6;
            stroke-width: 2;
            fill: none;
        }
        
        .example p {
            margin-top: 10px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>AE Gesture Recognition Canvas</h1>
    
    <canvas id="gesture-canvas"></canvas>
    
    <div id="feedback"></div>
    
    <div class="instructions">
        Draw gestures on the canvas to control After Effects
    </div>
    
    <div class="gesture-examples">
        <div class="example">
            <svg viewBox="0 0 60 60">
                <circle cx="30" cy="30" r="20"/>
            </svg>
            <p>Circle<br/>Create shape</p>
        </div>
        <div class="example">
            <svg viewBox="0 0 60 60">
                <line x1="10" y1="30" x2="50" y2="30"/>
            </svg>
            <p>Line<br/>Draw path</p>
        </div>
        <div class="example">
            <svg viewBox="0 0 60 60">
                <rect x="15" y="15" width="30" height="30"/>
            </svg>
            <p>Rectangle<br/>Create box</p>
        </div>
        <div class="example">
            <svg viewBox="0 0 60 60">
                <path d="M10 30 L20 20 L30 30 L40 20 L50 30"/>
            </svg>
            <p>ZigZag<br/>Add wiggle</p>
        </div>
    </div>
    
    <script type="module" src="js/gesture-controller.js"></script>
</body>
</html>

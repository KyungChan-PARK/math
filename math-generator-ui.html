<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 수학 문제 생성기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .control-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        select, input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-generate:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-clear {
            background: #f44336;
            color: white;
        }

        .btn-clear:hover {
            background: #d32f2f;
        }

        .problems-container {
            display: grid;
            gap: 20px;
        }

        .problem-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .problem-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .problem-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .difficulty-badge {
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        .difficulty-easy {
            background: #4caf50;
            color: white;
        }

        .difficulty-medium {
            background: #ff9800;
            color: white;
        }

        .difficulty-hard {
            background: #f44336;
            color: white;
        }

        .problem-content h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .answer-section {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .answer-section h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .explanation {
            color: #666;
            line-height: 1.6;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 20px;
        }

        .model-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 10px;
            background: #e8eaf6;
            color: #5e35b1;
        }

        .stats {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 AI 수학 문제 생성기</h1>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="totalProblems">0</div>
                <div class="stat-label">총 문제 수</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="sessionCount">0</div>
                <div class="stat-label">세션 수</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="currentModel">-</div>
                <div class="stat-label">사용 모델</div>
            </div>
        </div>

        <div class="control-panel">
            <div class="form-row">
                <div class="form-group">
                    <label for="grade">학년</label>
                    <select id="grade">
                        <option value="1">1학년</option>
                        <option value="2">2학년</option>
                        <option value="3">3학년</option>
                        <option value="4">4학년</option>
                        <option value="5">5학년</option>
                        <option value="6" selected>6학년</option>
                        <option value="7">중1</option>
                        <option value="8">중2</option>
                        <option value="9">중3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="topic">주제</label>
                    <select id="topic">
                        <option value="일차방정식">일차방정식</option>
                        <option value="분수">분수</option>
                        <option value="소수">소수</option>
                        <option value="비와 비율">비와 비율</option>
                        <option value="도형">도형</option>
                        <option value="확률">확률</option>
                        <option value="algebra">대수 (영문)</option>
                        <option value="fractions">분수 (영문)</option>
                        <option value="geometry">기하 (영문)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="difficulty">난이도</label>
                    <select id="difficulty">
                        <option value="easy">쉬움</option>
                        <option value="medium" selected>보통</option>
                        <option value="hard">어려움</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="count">문제 수</label>
                    <input type="number" id="count" min="1" max="10" value="5">
                </div>

                <div class="form-group">
                    <label for="model">AI 모델</label>
                    <select id="model">
                        <option value="auto">자동 선택</option>
                        <option value="qwen">Qwen (한국어 특화)</option>
                        <option value="gemini">Gemini (영어 특화)</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-generate" onclick="generateProblems()">
                    문제 생성하기
                </button>
                <button class="btn-clear" onclick="clearProblems()">
                    초기화
                </button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            문제를 생성하고 있습니다... ⏳
        </div>

        <div id="problems" class="problems-container"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8100';
        let sessions = [];
        let totalProblems = 0;

        async function generateProblems() {
            const grade = document.getElementById('grade').value;
            const topic = document.getElementById('topic').value;
            const difficulty = document.getElementById('difficulty').value;
            const count = document.getElementById('count').value;
            const model = document.getElementById('model').value;

            const generateBtn = document.querySelector('.btn-generate');
            const loading = document.getElementById('loading');
            const problemsDiv = document.getElementById('problems');

            generateBtn.disabled = true;
            loading.style.display = 'block';
            problemsDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        grade,
                        topic,
                        difficulty,
                        count: parseInt(count),
                        model
                    })
                });

                const data = await response.json();

                if (data.success) {
                    sessions.push(data.sessionId);
                    totalProblems += data.problems.length;
                    displayProblems(data.problems, data.model);
                    updateStats(data.model);
                } else {
                    alert('문제 생성 실패: ' + data.error);
                }
            } catch (error) {
                alert('서버 연결 실패: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function displayProblems(problems, model) {
            const problemsDiv = document.getElementById('problems');

            problems.forEach((problem, index) => {
                const card = document.createElement('div');
                card.className = 'problem-card';
                card.innerHTML = `
                    <div class="problem-header">
                        <span class="problem-number">문제 ${index + 1}</span>
                        <div>
                            <span class="difficulty-badge difficulty-${problem.difficulty}">
                                ${getDifficultyText(problem.difficulty)}
                            </span>
                            <span class="model-badge">${model}</span>
                        </div>
                    </div>
                    <div class="problem-content">
                        <h3>${problem.question}</h3>
                        <div class="answer-section">
                            <h4>정답</h4>
                            <p>${problem.answer}</p>
                            <div class="explanation">
                                <h4>풀이</h4>
                                <p>${problem.explanation}</p>
                            </div>
                        </div>
                    </div>
                `;
                problemsDiv.appendChild(card);
            });
        }

        function getDifficultyText(difficulty) {
            const map = {
                'easy': '쉬움',
                'medium': '보통',
                'hard': '어려움'
            };
            return map[difficulty] || difficulty;
        }

        function updateStats(model) {
            document.getElementById('stats').style.display = 'flex';
            document.getElementById('totalProblems').textContent = totalProblems;
            document.getElementById('sessionCount').textContent = sessions.length;
            document.getElementById('currentModel').textContent = model;
        }

        function clearProblems() {
            document.getElementById('problems').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
            sessions = [];
            totalProblems = 0;
        }

        // 헬스체크
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                console.log('Server health:', data);
            } catch (error) {
                console.error('Server not responding:', error);
            }
        }

        // 페이지 로드시 헬스체크
        checkHealth();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALANTIR System Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .dashboard {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .status-card .service-name {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #667eea;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.online {
            background: #4caf50;
            box-shadow: 0 0 10px #4caf50;
        }
        
        .status-indicator.offline {
            background: #f44336;
            box-shadow: 0 0 10px #f44336;
        }
        
        .status-indicator.warning {
            background: #ff9800;
            box-shadow: 0 0 10px #ff9800;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .metric-value {
            font-weight: 600;
            color: #333;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .chart-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .logs-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid transparent;
        }
        
        .log-entry.info {
            border-left-color: #2196f3;
        }
        
        .log-entry.success {
            border-left-color: #4caf50;
        }
        
        .log-entry.warning {
            border-left-color: #ff9800;
        }
        
        .log-entry.error {
            border-left-color: #f44336;
        }
        
        .timestamp {
            color: #888;
            margin-right: 10px;
        }
        
        .actions {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .action-btn.refresh {
            background: #4caf50;
            color: white;
        }
        
        .action-btn.export {
            background: #2196f3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ðŸš€ PALANTIR System Monitoring</h1>
            <div class="subtitle">Real-time Performance & Health Metrics</div>
        </div>
        
        <div class="status-grid" id="statusGrid">
            <!-- Service status cards will be inserted here -->
        </div>
        
        <div class="charts-container">
            <div class="chart-card">
                <h3>Response Time (ms)</h3>
                <canvas id="responseTimeChart"></canvas>
            </div>
            
            <div class="chart-card">
                <h3>Request Rate (req/min)</h3>
                <canvas id="requestRateChart"></canvas>
            </div>
            
            <div class="chart-card">
                <h3>Error Rate (%)</h3>
                <canvas id="errorRateChart"></canvas>
            </div>
            
            <div class="chart-card">
                <h3>System Resources</h3>
                <canvas id="resourceChart"></canvas>
            </div>
        </div>
        
        <div class="logs-container" id="logsContainer">
            <!-- Live logs will be inserted here -->
        </div>
        
        <div class="actions">
            <button class="action-btn refresh" onclick="refreshData()">ðŸ”„ Refresh</button>
            <button class="action-btn export" onclick="exportData()">ðŸ“Š Export Report</button>
        </div>
    </div>
    
    <script>
        // Service configurations
        const services = [
            {
                name: 'Cloud Run API',
                url: 'https://palantir-ai-api-521122377191.us-central1.run.app/health',
                key: 'cloud_api'
            },
            {
                name: 'Math WebSocket',
                url: 'http://localhost:8100',
                key: 'math_ws'
            },
            {
                name: 'LOLA Physics',
                url: 'http://localhost:8090/status',
                key: 'lola_physics'
            },
            {
                name: 'LOLA Intent',
                url: 'http://localhost:8092/status',
                key: 'lola_intent'
            },
            {
                name: 'Firestore',
                url: 'check_firestore',
                key: 'firestore'
            },
            {
                name: 'BigQuery',
                url: 'check_bigquery',
                key: 'bigquery'
            }
        ];
        
        // Chart instances
        let responseTimeChart, requestRateChart, errorRateChart, resourceChart;
        
        // Data storage
        const metricsHistory = {
            timestamps: [],
            responseTime: [],
            requestRate: [],
            errorRate: [],
            cpu: [],
            memory: []
        };
        
        // Initialize dashboard
        async function initDashboard() {
            createStatusCards();
            initCharts();
            await updateMetrics();
            startLiveUpdates();
            addLog('info', 'Dashboard initialized successfully');
        }
        
        // Create status cards
        function createStatusCards() {
            const grid = document.getElementById('statusGrid');
            
            services.forEach(service => {
                const card = document.createElement('div');
                card.className = 'status-card';
                card.id = `status-${service.key}`;
                card.innerHTML = `
                    <div class="service-name">
                        <span class="status-indicator offline"></span>
                        ${service.name}
                    </div>
                    <div class="metric">
                        <span class="metric-label">Status</span>
                        <span class="metric-value" id="${service.key}-status">Checking...</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Response Time</span>
                        <span class="metric-value" id="${service.key}-response">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Uptime</span>
                        <span class="metric-value" id="${service.key}-uptime">-</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        // Initialize charts
        function initCharts() {
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            };
            
            // Response Time Chart
            responseTimeChart = new Chart(document.getElementById('responseTimeChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        borderColor: '#4caf50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });
            
            // Request Rate Chart
            requestRateChart = new Chart(document.getElementById('requestRateChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        borderColor: '#2196f3',
                        backgroundColor: 'rgba(33, 150, 243, 0.1)',
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });
            
            // Error Rate Chart
            errorRateChart = new Chart(document.getElementById('errorRateChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        borderColor: '#f44336',
                        backgroundColor: 'rgba(244, 67, 54, 0.1)',
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });
            
            // Resource Chart
            resourceChart = new Chart(document.getElementById('resourceChart'), {
                type: 'bar',
                data: {
                    labels: ['CPU', 'Memory', 'Network', 'Disk'],
                    datasets: [{
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(237, 117, 23, 0.8)',
                            'rgba(35, 197, 94, 0.8)'
                        ]
                    }]
                },
                options: {
                    ...chartOptions,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
        
        // Update metrics
        async function updateMetrics() {
            const timestamp = new Date().toLocaleTimeString();
            
            for (const service of services) {
                try {
                    const startTime = Date.now();
                    
                    // Check service health
                    let isOnline = false;
                    let responseTime = 0;
                    
                    if (service.url.startsWith('http')) {
                        try {
                            const response = await axios.get(service.url, { timeout: 5000 });
                            isOnline = response.status === 200;
                            responseTime = Date.now() - startTime;
                        } catch (error) {
                            isOnline = false;
                        }
                    } else {
                        // Simulate check for database services
                        isOnline = Math.random() > 0.1;
                        responseTime = Math.random() * 100 + 20;
                    }
                    
                    // Update UI
                    updateServiceStatus(service.key, isOnline, responseTime);
                    
                } catch (error) {
                    updateServiceStatus(service.key, false, 0);
                }
            }
            
            // Update charts
            updateCharts(timestamp);
        }
        
        // Update service status
        function updateServiceStatus(serviceKey, isOnline, responseTime) {
            const card = document.getElementById(`status-${serviceKey}`);
            const indicator = card.querySelector('.status-indicator');
            const statusText = document.getElementById(`${serviceKey}-status`);
            const responseText = document.getElementById(`${serviceKey}-response`);
            const uptimeText = document.getElementById(`${serviceKey}-uptime`);
            
            // Update status indicator
            indicator.className = `status-indicator ${isOnline ? 'online' : 'offline'}`;
            
            // Update metrics
            statusText.textContent = isOnline ? 'Online' : 'Offline';
            statusText.style.color = isOnline ? '#4caf50' : '#f44336';
            
            responseText.textContent = isOnline ? `${responseTime.toFixed(0)}ms` : '-';
            
            // Calculate uptime (simulated)
            const uptime = isOnline ? '99.9%' : '0%';
            uptimeText.textContent = uptime;
        }
        
        // Update charts
        function updateCharts(timestamp) {
            // Add timestamp
            metricsHistory.timestamps.push(timestamp);
            if (metricsHistory.timestamps.length > 20) {
                metricsHistory.timestamps.shift();
            }
            
            // Generate sample data
            const responseTime = Math.random() * 200 + 100;
            const requestRate = Math.random() * 100 + 50;
            const errorRate = Math.random() * 5;
            
            // Update history
            metricsHistory.responseTime.push(responseTime);
            metricsHistory.requestRate.push(requestRate);
            metricsHistory.errorRate.push(errorRate);
            
            // Keep only last 20 points
            if (metricsHistory.responseTime.length > 20) {
                metricsHistory.responseTime.shift();
                metricsHistory.requestRate.shift();
                metricsHistory.errorRate.shift();
            }
            
            // Update charts
            responseTimeChart.data.labels = metricsHistory.timestamps;
            responseTimeChart.data.datasets[0].data = metricsHistory.responseTime;
            responseTimeChart.update();
            
            requestRateChart.data.labels = metricsHistory.timestamps;
            requestRateChart.data.datasets[0].data = metricsHistory.requestRate;
            requestRateChart.update();
            
            errorRateChart.data.labels = metricsHistory.timestamps;
            errorRateChart.data.datasets[0].data = metricsHistory.errorRate;
            errorRateChart.update();
            
            // Update resource chart
            resourceChart.data.datasets[0].data = [
                Math.random() * 80 + 10,  // CPU
                Math.random() * 70 + 20,  // Memory
                Math.random() * 60 + 10,  // Network
                Math.random() * 50 + 5    // Disk
            ];
            resourceChart.update();
        }
        
        // Add log entry
        function addLog(type, message) {
            const logsContainer = document.getElementById('logsContainer');
            const timestamp = new Date().toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `
                <span class="timestamp">[${timestamp}]</span>
                ${message}
            `;
            
            logsContainer.insertBefore(logEntry, logsContainer.firstChild);
            
            // Keep only last 100 logs
            while (logsContainer.children.length > 100) {
                logsContainer.removeChild(logsContainer.lastChild);
            }
        }
        
        // Start live updates
        function startLiveUpdates() {
            // Update every 5 seconds
            setInterval(async () => {
                await updateMetrics();
                addLog('info', 'Metrics updated');
            }, 5000);
            
            // Simulate random events
            setInterval(() => {
                const events = [
                    { type: 'success', message: 'Health check passed for all services' },
                    { type: 'info', message: 'New user session started' },
                    { type: 'warning', message: 'High memory usage detected' },
                    { type: 'info', message: 'Cache refreshed successfully' },
                    { type: 'success', message: 'Database query optimized' }
                ];
                
                const randomEvent = events[Math.floor(Math.random() * events.length)];
                addLog(randomEvent.type, randomEvent.message);
            }, 10000);
        }
        
        // Refresh data
        async function refreshData() {
            addLog('info', 'Manual refresh triggered');
            await updateMetrics();
        }
        
        // Export data
        function exportData() {
            const report = {
                timestamp: new Date().toISOString(),
                services: services.map(s => ({
                    name: s.name,
                    status: document.getElementById(`${s.key}-status`).textContent,
                    responseTime: document.getElementById(`${s.key}-response`).textContent,
                    uptime: document.getElementById(`${s.key}-uptime`).textContent
                })),
                metrics: metricsHistory
            };
            
            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `palantir-monitoring-${Date.now()}.json`;
            a.click();
            
            addLog('success', 'Report exported successfully');
        }
        
        // Initialize on load
        window.addEventListener('load', initDashboard);
    </script>
</body>
</html>
